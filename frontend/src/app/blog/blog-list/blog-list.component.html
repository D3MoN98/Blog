<div class="card" *ngFor="let blog of blogs">
    <img src="http://localhost:8000/storage/{{ blog.image }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title"><a [routerLink]="[ '/blog-detail', blog.blog_id ]">{{ blog.title }}</a></h5>
        <p class="card-text">{{ blog.description }}</p>
        <p class="card-text d-flex justify-content-between">
            <small class="text-muted">Last updated 3 mins ago</small>
            <small class="text-muted">Added by: {{ blog.getBloggerName() }}</small>
        </p>
    </div>
</div>
