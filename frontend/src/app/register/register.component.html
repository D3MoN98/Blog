<app-header></app-header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div *ngIf="registered" class="alert alert-success" role="alert">
              Registration successful
            </div>
            <form #form="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit(form)">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" formControlName="name" class="form-control {{ regError.hasOwnProperty('name') ? 'is-invalid' : '' }}" id="name" placeholder="Enter name">
                  <div class="invalid-feedback" *ngIf="regError.hasOwnProperty('name')">{{ regError.name }}</div>
                  
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" class="form-control {{ regError.hasOwnProperty('email') ? 'is-invalid' : '' }}" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <div class="invalid-feedback" *ngIf="regError.hasOwnProperty('email')">{{ regError.email }}</div>

                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control {{ regError.hasOwnProperty('password') ? 'is-invalid' : '' }}" id="password" placeholder="Password">
                  <div class="invalid-feedback" *ngIf="regError.hasOwnProperty('password')">{{ regError.password }}</div>
                </div>

                <div class="form-group">
                  <label for="Confirm password">Confirm Password</label>
                  <input type="password" formControlName="c_password" class="form-control  {{ regError.hasOwnProperty('c_password') ? 'is-invalid' : '' }}" id="Confirm password" placeholder="Confirm Password">
                  <div class="invalid-feedback" *ngIf="regError.hasOwnProperty('c_password')">{{ regError.c_password }}</div>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
